<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Distancia Certa</title>
	</head>
	<body>
		<h2>Consultar Usuários</h2>
		<a wicket:id="linkSair">Sair</a>
		<form class="form-inline" wicket:id="formularioPesquisa">
		<fieldset>
		<legend>Filtro</legend>
		<label wicket:for="nome">Nome:</label>
		<input type="text" wicket:id="nome"/><br/>
		<label wicket:for="estado">Estado:</label>
		<select wicket:id="estado"/>
		<div wicket:id="containerCidade">
			<label wicket:for="cidade">Cidade:</label>
			<select wicket:id="cidade"/>
		</div>
		<label wicket:for="opcoesAvc">Opções Avançadas</label>
		<input type="checkbox" wicket:id="opcoesAvc" />
		<div wicket:id="containerDistanciaMax">
			<label wicket:for="distanciaMaxima">Distância Máxima</label>
			<input wicket:id="distanciaMaxima" type="text"/>
		</div>
		<input type="submit" wicket:id="filtrar" value="Filtrar"/>
		</fieldset>
		<div wicket:id="gridPesquisaUsuario"></div>
		</form>
	</body>
</html>
